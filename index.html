<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainbox">
    <div class="mainpic">
      <img src="images/image-equilibrium.jpg" alt="" class="pic">
      <div class="backeye">
        <svg class="eye" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="para">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <div class="pricevalue">
        <img src="images/icon-ethereum.svg" alt="" class="ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="date">
        <img src="images/icon-clock.svg" alt="" class="days">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="lastbox">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="name">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
